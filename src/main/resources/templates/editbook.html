<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Book</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.mins.css"
	th:href="@{css/bootstrap.min.css}" />
</head>

<body>
<div class="text-center">
<h3 class="alert alert-danger" th:text="'Modify Book'"></h3>
</div>
<div class="mb-3">
<form th:object=${book} th:action="@{../save}" action="#" method="post">
<input type="hidden" th:field="*{id}" class="form-control"/>
<label for="categorylist">Category: </label>
<select id="categorylist" th:field="*{category}" class="form-select">
<option th:each="category:${categories}" th:value="${category.categoryId}" th:text = "${category.name}"></option>
</select>
<label for="author">Author Name: </label>
<input id="author" type="text" th:field="*{author}"/>
<label for="title">Title: </label>
<input id="title" type="text" th:field="*{title}"/>
<label for="ISBN">ISBN: </label>
<input id ="ISBN" type="text" th:field="*{isbn}"/>
<label for="year">Year: </label>
<input id="year" type="number" th:field="*{year}"/>
<label for="price">Price: </label>
<input id="price" type="number" step="0.01" th:field="*{price}"/>
<input type="submit" value="OK" class="btn btn-info"/>
</form>
</div>
</body>
</html>
